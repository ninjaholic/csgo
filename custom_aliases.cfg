// Demo/Overwatch Demo Control Alias & Binds
alias "+demo_slomo" "demo_timescale 0.4" // Soft limit. Values <0.4 cause stuttering
alias "-demo_slomo" "demo_timescale 1"
alias "+demo_ffw" "demo_timescale 4"
alias "-demo_ffw" "demo_timescale 1"
alias "demo_end" "demo_timescale 99" // lets you skip quickly through the demo

bind "DOWNARROW" "demo_timescale 0.4;" // Soft limit. <0.4 causes stuttering
bind "UPARROW" "demo_timescale 1;"
bind "," "+demo_slomo"
bind "." "+demo_ffw"
bind "p" "demo_togglepause"

// Movie Aliases
alias "movie1" "cl_draw_only_deathnotices 1;net_graph 0;spec_show_xray 0;cl_crosshairstyle 1;cl_fixedcrosshairgap 9999;developer 0;"
alias "movie0" "cl_draw_only_deathnotices 0;net_graph 1;spec_show_xray 1;cl_crosshairstyle 1;cl_fixedcrosshairgap 12;developer 1;"

// Reset Crosshair To 1.6/CS:S Style Static Green
alias "cl_crosshair_reset" "apply_crosshair_code CSGO-Fevt8-XEn3N-nzPLj-brDHZ-fMkXM;echo crosshair reset;

// Perfect Crouch Jump Alias & Bind
